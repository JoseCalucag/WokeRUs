<div class="contact-us">
    <form action="{{url_for('predict')}}" method="POST">
        <label for="credit_score" class="Credit_Score">Credit Score</label>
        <input type="number" name= 'Credit_Score' class="input-styling" required='required'>

        <label for="emp_length" class="Emp_Length">Employee Length</label>
        <input type="number" name= 'Emp_Length' class="input-styling" required='required'>
        
        <label for="dti" class="dti">Debt to Income Ratio</label>
        <input type="number" step="0.01" name= 'Debt_income_ratio' class="input-styling" required='required'>

        <label for="loan_amount" class="loan_amount"> Loan Amount</label>
        <input type="number" name= 'Loan_Amount' class="input-styling" required='required'>

        <button style="text-align: center" type="submit" class='btn'>Submit</button>
    
    </form> 
        <br><br><br><div style='color: tomato;' class="prediction"><b>{{prediction_text}}</b></div> 
</div>
